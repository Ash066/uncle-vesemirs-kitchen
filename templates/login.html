{% extends "base.html" %}
{% block content %}

<h1 class="welcome">Log In</h1>

<div class="container card mt-5">

    <form method="POST" action="{{ url_for('login') }}">
        <div class="row">
            <h2 class="col-sm-12">Log In</h2>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <i class="fas fa-user-cog prefix"></i>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            </div>

            <div class="col-sm-12">
                <i class="fas fa-user-lock prefix"></i>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            </div>

            <button type="submit" class="btn btn-lg">Log In</button>

        </div>
    </form>

    <br>

    <div class="row">
        <p class="col-sm-12">New Here? <a class="hyper-black" href="{{ url_for('register') }}"> <u>Register Account </u>
            </a></p>
    </div>

</div>

{% endblock %}
