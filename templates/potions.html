{% extends "base.html" %}
{% block content %}

   <ul class="collapsible">
       {% for potion in potions %}
    <li>
      <div class="collapsible-header">{{ potion.name }}</div>
      <div class="collapsible-body">
        <p>Toxicity: {{ potion.toxicity }}</p>
        <p>Ingredients: <br> {{ potion.ingredients }}</p>
        <p>Effect: <br> {{ potion.effect }}</p> 
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
