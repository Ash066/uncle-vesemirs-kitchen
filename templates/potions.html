{% extends "base.html" %}
{% block content %}

<h1 class="welcome">Potions</h1>

<br>
{% for potion in potions %}
<div class="container-fluid">
    <button type="button" class="collapsible" id="button-position">
        {{ potion.name }}
    </button>
    <div class="content">
        <p>Toxicity: {{ potion.toxicity }}</p>
        <p>Ingredients: <br> {{ potion.ingredients }}</p>
        <p>Effect: <br> {{ potion.effect }}</p>
    </div>
</div>
<br>
{% endfor %}

<br>

{% endblock %}
