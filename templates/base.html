

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
		<link rel="stylesheet" href="static/css/style.css">
		<title>Uncle Vesemir's Kitchen</title>
	</head>
	<body>
        <!-- Top navigation bar with links and brand name -->
        <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg  navbar-fixed-top ">
                <div class="container-fluid">
                    <a class="navbar-brand nav-name" href="{{ url_for('get_landing') }}">Uncle Vesemirs Kitchen</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu"><span
                        class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse " id="navMenu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_landing') }}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_recipes') }}">Recipes</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_potions') }}">Potions</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_blade_oils') }}">Blade Oils</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_bombs') }}">Bombs</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_decoctions') }}">Decoctions</a></li>
                            {% if session.user %}
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log Out</a></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Log In</a></li>
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        {% block content %}
        {% endblock %}

		<!-- Javascript import for bootstrap elements -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
