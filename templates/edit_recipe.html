{% extends "base.html" %}
{% block content %}

<h1 class="welcome">Edit Recipe</h1>

<div class="container card mt-5">

    <form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">

            <div class="input-field col-sm-12">
                <label for="name">Recipe Title</label><br>
                <input id="name" name="name" minlength="5" maxlength="50" type="text" value=" {{recipe.name}} "
                    required>
            </div>

            <div class="input-field col-sm-12">
                <label for="time">Time(in hours)</label><br>
                <input id="time" name="time" type="number" value=" {{recipe.time}} "
                    required>
            </div>

            <div class="input-field col-sm-12">
                <label for="serving">Number Of Servings</label><br>
                <input id="serving" name="serving" type="number"
                    value=" {{recipe.serving}} " required>
            </div>

            <div class="input-field col-sm-12">
                <label for="difficulty">Difficulty</label><br>
                <input id="difficulty" name="difficulty" minlength="4" maxlength="10" type="text"
                    value=" {{recipe.difficulty}} " required>
            </div>

            <div class="input-field col-sm-12">
                <label for="ingredients">Ingredients</label><br>
                <input id="ingredients" name="ingredients" type="text" value=" {{recipe.ingredients}} " required>
            </div>

            <div class="input-field col-sm-12">
                <label for="instructions">Instructions</label><br>
                <input id="instructions" name="instructions" type="text" value=" {{recipe.instructions}} " required>
            </div>

            <div class="center">
                <button type="button" class="btn btn-lg" onclick="window.history.back();">Cancel</button>
                <button type="submit" class="btn btn-lg">Submit</button>
            </div>

        </div>

    </form>
    <br>
</div>


{% endblock %}
