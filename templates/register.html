{% extends "base.html" %}
{% block content %}
   
   <div class="container card">

        <form method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <h2 class="col-sm-12">Register</h2>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <i class="fas fa-user-cog prefix"></i>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>    

                <div class="col-sm-12">
                    <i class="fas fa-user-lock prefix"></i>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>

                    <button type="submit" class="btn btn-lg">Log In</button>
                
            </div>
        </form>

        <br>

        <div class="row">
            <p class="col-sm-12">Already Registered?<a href="{{ url_for('login') }}" >Log In</a></p>
       </div>

   </div>

{% endblock %}
