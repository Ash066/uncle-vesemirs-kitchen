{% extends "base.html" %}
{% block content %}

<h1 class="welcome">Blade Oils</h1>

<br>
{% for blade_oil in blade_oils %}
<div class="container-fluid">
    <button type="button" class="collapsible" id="button-position">
        {{ blade_oil.name }}
    </button>
    <div class="content">
        <p>Charges: {{ blade_oil.charges }}</p>
        <p>Ingredients: <br> {{ blade_oil.ingredients }}</p>
        <p>Effect: <br>{{ blade_oil.effect }}</p>
    </div>
</div>
<br>
{% endfor %}

<br>

{% endblock %}
