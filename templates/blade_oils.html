{% extends "base.html" %}
{% block content %}

   <ul class="collapsible">
       {% for blade_oil in blade_oils %}
    <li>
      <div class="collapsible-header">{{ blade_oil.name }}</div>
      <div class="collapsible-body">
        <p>Charges: {{ blade_oil.charges }}</p>
        <p>Ingredients: <br> {{ blade_oil.ingredients }}</p>
        <p>Effect: <br>{{ blade_oil.effect }}</p> 
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
