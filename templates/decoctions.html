{% extends "base.html" %}
{% block content %}

   <ul class="collapsible">
       {% for decoction in decoctions %}
    <li>
      <div class="collapsible-header">{{ decoction.name }}</div>
      <div class="collapsible-body">
        <p>Duration: {{ decoction.duration }}</p>
        <p>Ingredients: <br> {{ decoction.ingredients }}</p>
        <p>Effect: <br> {{ decoction.effect }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
