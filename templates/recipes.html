{% extends "base.html" %}
{% block content %}

   <ul class="collapsible">
       {% for recipe in recipes %}
    <li>
      <div class="collapsible-header">{{ recipe.name }}</div>
      <div class="collapsible-body">
        {{ recipe.time }}<br>
        {{ recipe.serving }}<br>
        {{ recipe.difficulty }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.instructions }}<br>
        {{ recipe.created_by }}<br>
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
