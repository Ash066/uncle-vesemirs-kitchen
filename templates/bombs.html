{% extends "base.html" %}
{% block content %}

   <ul class="collapsible">
       {% for bomb in bombs %}
    <li>
      <div class="collapsible-header">{{ bomb.name }}</div>
      <div class="collapsible-body">
        <p>Charges: {{ bomb.charges }}</p>
        <p>Ingredients: <br> {{ bomb.ingredients }}</p>
        <p>Effect: <br>{{ bomb.effect }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
