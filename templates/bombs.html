{% extends "base.html" %}
{% block content %}

<h1 class="welcome">Bombs</h1>

<br>
{% for bomb in bombs %}
<div class="container-fluid">
    <button type="button" class="collapsible" id="button-position">
        {{ bomb.name }}
    </button>
    <div class="content">
        <p>Charges: {{ bomb.charges }}</p>
        <p>Ingredients: <br> {{ bomb.ingredients }}</p>
        <p>Effect: <br>{{ bomb.effect }}</p>
    </div>
</div>
<br>
{% endfor %}

<br>

{% endblock %}
