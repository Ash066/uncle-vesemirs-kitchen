{% extends "base.html" %}
{% block content %}

<!-- Welcome Message -->

<h1 class="welcome mb-4">Welcome to Uncle Vesemir's Kitchen</h1>

<!--Bootstrap Carousel Element-->
<div id="carouselBrandImages" class="carousel slide mt-2 mb-4" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselBrandImages" data-slide-to="0" class="active"></li>
        <li data-target="#carouselBrandImages" data-slide-to="1"></li>
        <li data-target="#carouselBrandImages" data-slide-to="3"></li>
        <li data-target="#carouselBrandImages" data-slide-to="4"></li>
        <li data-target="#carouselBrandImages" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img class="d-block w-100" src="static/images/background-image-1.jpg" alt="Gearlt and Roach on the novigard road">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/images/background-image-2.jpg" alt="Gearlt and Roach approaching eleven ruins">
        </div>
        <div class="carousel-item active">
            <img class="d-block w-100" src="static/images/background-image-3.jpg" alt="Velen bog landscape">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/images/background-image-5.jpg" alt="Gearlt holding rune powered sword">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/images/background-image-6.jpg" alt="Succubus and victim">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselBrandImages" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselBrandImages" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<br>

{% endblock %}
